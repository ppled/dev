<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <title>Nav Toggle component</title>

    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="../showcase.styl" />
    <link rel="stylesheet" href="./demo.styl" />
  </head>
  <body>

    <div class="showcase">
      <h4>@extend $nav-toggle</h4>
      <button class="nav-toggle">
        <i class="bar_top"></i>
        <i class="bar_middle"></i>
        <i class="bar_bottom"></i>
      </button>
    </div>

    <div class="showcase">
      <h4>@extend $nav-toggle_opened</h4>
      <button class="nav-toggle" opened>
        <i class="bar_top"></i>
        <i class="bar_middle"></i>
        <i class="bar_bottom"></i>
      </button>
    </div>
  </body>
</html>
