<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <title>Header component</title>

    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./index.styl" />
  </head>
  <body>
    <header class="site-header">

      <div class="header-body" wide>
        <div class="constrain">
          <div class="header-main">
            <a class="header-logo" href="#"></a>

            <ul class="header-nav_main list" menu>
              <li class="list-item" active><a href="#">Products</a></li>
              <li class="list-item"><a href="#">Blog</a></li>
              <li class="list-item"><a href="#">About</a></li>
              <li class="list-item"><a href="#">Installation</a></li>
              <li class="list-item"><a href="#">Contact</a></li>
            </ul>
          </div>

          <ul class="header-nav_utility list" menu bold>
            <li class="list-item" badge="5"><a href="#">Shopping cart</a></li>
            <li class="list-item"><a href="#">Log in</a></li>
          </ul>
        </div>
      </div>

      <div class="header-body" condensed>
        <div class="constrain">
          <button class="nav-toggle header-nav-toggle">
            <i class="bar_top"></i>
            <i class="bar_middle"></i>
            <i class="bar_bottom"></i>
          </button>

          <a class="header-link header-logo" href="#"></a>

          <a class="header-link header-cart" href="#" badge="5">
            <i class="material-icons">shopping_cart</i>
          </a>
        </div>
      </div>

      <div id="site-header-flyout" class="header-flyout">
        <ul class="header-nav_main list" menu-blocks dark>
          <li class="list-item" active><a href="#">Products</a></li>
          <li class="list-item"><a href="#">Blog</a></li>
          <li class="list-item"><a href="#">About</a></li>
          <li class="list-item"><a href="#">Installation</a></li>
          <li class="list-item"><a href="#">Contact</a></li>
          <li class="list-item" bold><a href="#">Log in</a></li>
        </ul>
      </div>
    </header>

    <main style="height: 1000px"></main>

    <script src="./index.js"></script>
  </body>
</html>
