<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <title>Subscribe Box component</title>

    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="../showcase.styl" />
    <link rel="stylesheet" href="./index.styl" />
  </head>
  <body>

    <div class="showcase">
      <div class="subscribe-box" style="width: 345px">
        <form action="#">
          <label for="subscribe-box-email" class="subscribe-label">Subscribe for puppy kisses!</label>
          <input class="subscribe-input" bottom-line id="subscribe-box-email" type="email" placeholder="janedoe@gmail.com">
          <button class="subscribe-btn btn_light btn_large">Get those puppy kisses!</button>
        </form>
      </div>
    </div>

    <div class="showcase" dark-bg>
      <div class="subscribe-box" style="width: 345px">
        <form action="#">
          <label for="subscribe-box-email" class="subscribe-label">Subscribe for puppy kisses!</label>
          <input class="subscribe-input" bottom-line id="subscribe-box-email" type="email" placeholder="janedoe@gmail.com">
          <button class="subscribe-btn btn_light btn_large">Get those puppy kisses!</button>
        </form>
      </div>
    </div>
  </body>
</html>
