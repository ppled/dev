<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <title>Product Item component</title>

    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="../showcase.styl" />
    <link rel="stylesheet" href="./index.styl" />
  </head>
  <body>
    <div class="showcase">
      <div class="item_product" style="width: 340px">
        <a href="#" class="item-title">Lorem Ipsum</a>
        <img src="#" alt="Image for Lorem Ipsum" class="item-img">
        <div class="flex-space-between">
          <span class="item-price">$13.37</span>
          <div class="item-qty">
            <label>
              <span class="qty-label">Qty:</span>
              <input type="number" class="qty-input" value="1">
            </label>
          </div>
        </div>
        <button class="item-btn btn_light">Add to cart</button>
      </div>
    </div>
  </body>
</html>
