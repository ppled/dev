<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <title>Rate Stars component</title>

    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../showcase.styl" />
    <link rel="stylesheet" href="./index.styl" />
  </head>
  <body>

    <div class="showcase">
      <h4>.rate-stars</h4>
      <div class="rate-stars" title="0 out of 5 stars" style="font-size: 40px">
        <span class="rate-star"><i class="star-icon material-icons"></i></span>
        <span class="rate-star"><i class="star-icon material-icons"></i></span>
        <span class="rate-star"><i class="star-icon material-icons"></i></span>
        <span class="rate-star"><i class="star-icon material-icons"></i></span>
        <span class="rate-star"><i class="star-icon material-icons"></i></span>
        <span class="sr-only">0 out of 5 stars</span>
      </div>
    </div>

    <div class="showcase">
      <h4>.rate-stars[data-stars="3"]</h4>
      <div class="rate-stars" title="3 out of 5 stars" data-stars="3" style="font-size: 40px">
        <span class="rate-star"><i class="star-icon material-icons"></i></span>
        <span class="rate-star"><i class="star-icon material-icons"></i></span>
        <span class="rate-star"><i class="star-icon material-icons"></i></span>
        <span class="rate-star"><i class="star-icon material-icons"></i></span>
        <span class="rate-star"><i class="star-icon material-icons"></i></span>
        <span class="sr-only">3 out of 5 stars</span>
      </div>
    </div>

    <div class="showcase">
      <h4>.rate-stars[wide][editable]</h4>
      <div id="demo-stars" class="rate-stars" wide editable style="font-size: 40px">

        <label class="rate-star rate-label" title="Click to rate 1 star">
          <input class="label-radio" type="radio" name="rating" value="1" />
          <span class="sr-only">1 star</span>
          <i class="star-icon material-icons"></i>
        </label>

        <label class="rate-star rate-label" title="Click to rate 2 stars">
          <input class="label-radio" type="radio" name="rating" value="2" />
          <span class="sr-only">2 stars</span>
          <i class="star-icon material-icons"></i>
        </label>

        <label class="rate-star rate-label" title="Click to rate 3 stars">
          <input class="label-radio" type="radio" name="rating" value="3" />
          <span class="sr-only">3 stars</span>
          <i class="star-icon material-icons"></i>
        </label>

        <label class="rate-star rate-label" title="Click to rate 4 stars">
          <input class="label-radio" type="radio" name="rating" value="4" />
          <span class="sr-only">4 stars</span>
          <i class="star-icon material-icons"></i>
        </label>

        <label class="rate-star rate-label" title="Click to rate 5 stars">
          <input class="label-radio" type="radio" name="rating" value="5" />
          <span class="sr-only">5 stars</span>
          <i class="star-icon material-icons"></i>
        </label>
      </div>
    </div>

    <script src="./demo.js"></script>
  </body>
</html>
